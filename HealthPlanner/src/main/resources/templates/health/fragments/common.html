<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<!-- 페이징 -->
	<nav th:fragment="pagination"
		th:if="${params != null and params.paginationInfo.totalRecordCount > 0}"
		th:object="${params.paginationInfo}"
		th:with="info=${params.paginationInfo}" aria-label="Page navigation"
		class="text-center">
		<ul class="pagination justify-content-center">
			<li class="page-item" th:if="*{hasPreviousPage == true}"
				th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(1)} ]])">
				<a class="page-link" href="javascript:void(0)" aria-label="Previous"><span
					aria-hidden="true">&laquo;</span></a>
			</li>
			<li class="page-item" th:if="*{hasPreviousPage == true}"
				th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.firstPage - 1)} ]])">
				<a class="page-link" href="javascript:void(0)" aria-label="Previous"><span
					aria-hidden="true">&lsaquo;</span></a>
			</li>
			<li  aria-current="page" th:each="pageNo : *{#numbers.sequence( firstPage, lastPage )}"
				th:class="${pageNo == params.currentPageNo}?'page-item active'"><a class="page-link"
				href="javascript:void(0)" th:text="${pageNo}"
				th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(pageNo)} ]])"></a>
			</li>
			<li class="page-item" th:if="*{hasNextPage == true}"
				th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.lastPage + 1)} ]])">
				<a class="page-link" href="javascript:void(0)" aria-label="Next"><span
					aria-hidden="true">&rsaquo;</span></a>
			</li>
			<li class="page-item" th:if="*{hasNextPage == true}"
				th:onclick="movePage([[ ${#request.requestURI} ]], [[ ${params.makeQueryString(info.totalPageCount)} ]])">
				<a class="page-link" href="javascript:void(0)" aria-label="Next"><span
					aria-hidden="true">&raquo;</span></a>
			</li>
		</ul>
	</nav>
	
	<!-- 검색 Question -->
	<div th:fragment="search_Question">	
		<form id="searchForm" th:action="@{admin.do}" method="get" th:onsubmit="return searchQuestion(this)" class="text-center" role="form">
			<input type="hidden" name="currentPageNo" value="1">
			<input type="hidden" name="recordsPerPage" th:value="${params.recordsPerPage}">
			<input type="hidden" name="pageSize" th:value="${params.pageSize}">
			
			<select name="searchType" class="form-select d-inline-block w-auto">
				<option value=""  selected>분류</option>
				<option value="title">제목</option>
				<option value="writer">작성자</option>
				<option value="content">내용</option>
			</select>
			<input type="search" class="form-control w-25 d-inline-block" name="searchKeyword" th:value="${params.searchKeyword}" placeholder="검색어를 입력해주세요" aria-label="Search">
			<button type="submit" class="btn btn-secondary mb-1">검색</button>
		</form>
	</div>
	
	<!-- 검색 Levelup -->
	<div th:fragment="search_levelup">	
		<form id="searchForm" th:action="@{admin_levelup.do}" method="get" th:onsubmit="return searchQuestion(this)" class="text-center" role="form">
			<input type="hidden" name="currentPageNo" value="1">
			<input type="hidden" name="recordsPerPage" th:value="${params.recordsPerPage}">
			<input type="hidden" name="pageSize" th:value="${params.pageSize}">
			
			<select name="searchType" class="form-select d-inline-block w-auto">
				<option value=""  selected>분류</option>
				<option value="id">아이디</option>
				<!-- <option value="ranking">등급</option> -->
				<option value="exercise">종목</option>
			</select>
			<input type="search" class="form-control w-25 d-inline-block" name="searchKeyword" th:value="${params.searchKeyword}" placeholder="검색어를 입력해주세요" aria-label="Search">
			<button type="submit" class="btn btn-secondary mb-1">검색</button>
		</form>
	</div>

</html>
