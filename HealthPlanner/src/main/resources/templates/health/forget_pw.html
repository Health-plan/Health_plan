<!DOCTYPE html>
<html lang="ko" xmlns:th= "http://www.thymeleaf.org" xmlns:layout ="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" th:href="@{/static/css/background_window.css}">
    <link rel="stylesheet" th:href="@{/static/css/forget_pw.css}">
  </head>
  <body>
    <div id="wrapper">
      <div class="empty"></div>
      <section>
        <h1>비밀번호 찾기</h1>
        <!-- 경로 : forget_id_2.html-->
        <!-- 경로 변경 필요 -->
        <form class="" th:action="@{forget_pw.do}" method="post">
          <label>아이디
            <input type="text" name="mbrId" value="" placeholder="아이디 입력">
          </label>
          <p th:if="${pwhintAnswer == false}"  style="color:#f00; position:absolute;">힌트 또는 정답이 틀렸습니다.</p>
          <p th:if="${idForPw == false}"  style="color:#f00; position:absolute;">없는 아이디입니다.</p>
             
          
          <div class="btn_img">
            <img src="./image/button_on.png" alt="">
            <img src="./image/button_off.png" alt="">
            <img src="./image/button_off.png" alt="">
          </div>
          <button type="button" class="cancel_btn" name="" value="취소" ><a th:href="@{login.do}">취소</a></button>
          <input type="submit" class="confirm_btn" name="" value="다음">
        </form>
      </section>
    </div>
  </body>
</html>
