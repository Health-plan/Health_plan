<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>회원가입</title>
    
    
    <link rel="stylesheet" th:href="@{/static/css/background_window.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/join.css}"/>
<link rel="stylesheet" th:href="@{/plugin/mCustomScrollbar/jquery.mCustomScrollbar.min.css}"/>
    
  </head>
  <body>
    <div id="wrapper">
      <div class="empty"></div>
      <section>
        <article class="">
          <h1>회원가입</h1>
          <form class="join" action="index.html" method="post">
            <label class="id">아이디
              <input type="text" name="" value="" placeholder="아이디">
            </label>
            <button type="button" class="id_check" name="button">중복확인</button>
            <label>비밀번호
              <input type="password" name="" value="" placeholder="비밀번호">
            </label>
            <label>비밀번호 확인
              <input type="password_check" name="" value="" placeholder="비밀번호 확인">
            </label>
            <label>이름
              <input type="text" name="" value="" placeholder="이름">
            </label>
            <label>생년월일
              <input class="year" type="date" name="" value="" placeholder="년도">
            </label>
            <!-- <select class="" name="" value="월">
              <option value="">1월</option>
              <option value="">2월</option>
              <option value="">3월</option>
              <option value="">4월</option>
              <option value="">5월</option>
              <option value="">6월</option>
              <option value="">7월</option>
              <option value="">8월</option>
              <option value="">9월</option>
              <option value="">10월</option>
              <option value="">11월</option>
              <option value="">12월</option>
            </select> -->
            <div class="gender">
              <label>성별<br>
                <input type="radio" name="gender" value="">남자
              </label>
              <label>
                <input type="radio" name="gender" value="">여자
              </label>
            </div>
            <label>이메일 주소
              <input type="email" name="" value="">
            </label>
            <label>비밀번호 찾기 질문
              <select class="pw_hint" name="">
                <option value="">내가 졸업한 초등학교 이름은?</option>
                <option value="">태어난 곳은?</option>
                <option value="">나의 보물 1호는?</option>
              </select>
            </label>
            <label>힌트 답
              <input type="text" name="" value="">
            </label>
            <input type="button" class="cancel_btn" onclick="history.back()" name="" value="취소">
            <input type="submit" class="confirm_btn" name="" value="가입">
          </form>
        </article>
      </section>
      <footer>
      </footer>
    </div>
  </body>
</html>
