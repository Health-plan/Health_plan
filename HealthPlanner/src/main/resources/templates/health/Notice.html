<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/basic">
	<th:block layout:fragment="title">
		<title>Insert title here</title>
	</th:block>
	
	<body>
		<th:block layout:fragment="contents">
			<div class="title">
				<h4 class="main_title fw-bold mb-4 d-inline-block">게시글 관리</h4>
				<h5 class="sub_title d-inline-block">공지사항</h5>
			</div>
			
			<div class="table-responsive clearfix">
				<table class="table table-hover text-center">
					<thead>
						<tr class="table-title bg-light">
							<th>분류</th>
							<th>제목</th>
							<th>작성자</th>
							<th>작성일자</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${not #lists.isEmpty(postList)}" th:each="row:${postList}">
							<td scope="row" th:if="${row.boardSubType.equals(0)}">시스템공지</td>
							<td scope="row" th:if="${row.boardSubType.equals(1)}">정책</td>
							<td scope="row" th:if="${row.boardSubType.equals(2)}"></td>
							<td ></td>
							<td></td>
							<td></td>
						</tr>
						<tr th:unless="${not #lists.isEmpty(postList)}">
							<td colspan="4">조회된 결과가 없습니다.</td>
						</tr>
					</tbody>
				</table>
			</div>
		</th:block>
	</body>
</html>
